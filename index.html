<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Heart Care</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
</head>
<body> 
    <div id="root"></div> 

    <script type="text/babel">
        function Navbar() {
            return (
                <nav className="nav">
                    <div className="logo"> 
                    </div>
                    <ul>
                        <li>Home</li>
                        <li>Services</li>
                        <li>Medics</li>
                        <li>About</li>
                        <li className="btn">Login</li>
                    </ul>
                </nav>
            ); 
        }

        function Banner() {
            const vantaRef = React.useRef(null);

            React.useEffect(() => {
                const effect = VANTA.NET({
                    el: vantaRef.current,
                    mouseControls: true,
                    touchControls: true,
                    gyroControls: false,
                    color: 0x3b82f6,
                    backgroundColor: 0x1f0a12,
                    points: 12.0,
                    maxDistance: 22.0,
                    spacing: 18.0,
                });

                return () => { if (effect) effect.destroy(); };
            }, []);

            return (
                <section className="banner" ref={vantaRef}> 
                    <div className="banner-text">
                        <h1>TAKE CARE OF YOUR HEART</h1>
                        <p>AI-powered early disease detection with real-time heart insights.</p>
                        <button>Get in Touch</button>
                    </div>
                    <div className="heart"> 
                        <img src="./banner2.png" className="wid-img"/>
                    </div>
                </section>
            );
        }

        function Challenges() {
            const spotlightRef = React.useRef(null);

            const handleMouseMove = (e) => {
                const rect = e.currentTarget.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                if (spotlightRef.current) {
                    spotlightRef.current.style.left = x + "px";
                    spotlightRef.current.style.top = y + "px";
                }
            };

            const handleMouseEnter = () => {
                if (spotlightRef.current) {
                    spotlightRef.current.style.display = "block";
                }
            };

            const handleMouseLeave = () => {
                if (spotlightRef.current) {
                    spotlightRef.current.style.display = "none";
                }
            };

            return (
                <section
                    className="challenges spotlight-wrapper"
                    onMouseMove={handleMouseMove}
                    onMouseEnter={handleMouseEnter}
                    onMouseLeave={handleMouseLeave}
                >
                    <div className="spotlight" ref={spotlightRef}></div>

                    <div className="container">
                        <h2>Current Challenges</h2>
                        <div className="card-wrapper">
                            <div class="card">
                                <span class="top"></span>
                                <span class="right"></span>
                                <span class="bottom"></span>
                                <span class="left"></span>
                                <h3>Challenge Title</h3>
                                <p>Description here</p>
                            </div> 
                            <div class="card">
                                <span class="top"></span>
                                <span class="right"></span>
                                <span class="bottom"></span>
                                <span class="left"></span>
                                <h3>Challenge Title</h3>
                                <p>Description here</p>
                            </div> 
                             <div class="card">
                                <span class="top"></span>
                                <span class="right"></span>
                                <span class="bottom"></span>
                                <span class="left"></span>
                                <h3>Challenge Title</h3>
                                <p>Description here</p>
                            </div> 
                        </div> 
                        <div className="card-wrapper carda">
                            <div class="card">
                                <span class="top"></span>
                                <span class="right"></span>
                                <span class="bottom"></span>
                                <span class="left"></span>
                                <h3>Challenge Title</h3>
                                <p>Description here</p>
                            </div> 
                            <div class="card">
                                <span class="top"></span>
                                <span class="right"></span>
                                <span class="bottom"></span>
                                <span class="left"></span>
                                <h3>Challenge Title</h3>
                                <p>Description here</p>
                            </div>  
                        </div> 
                    </div>
                </section>
            );
        }

        function App() {
            return (
                <>
                    <Navbar />
                    <Banner />
                    <Challenges /> 
                </>
            );
        }
    
        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App />);
    </script>
</body>
</html>
