<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeartGuard - Login</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>

    <style>
        /* =========================
           GLOBAL RESET & THEME
           ========================= */
        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: #1f0a12; /* Deep dark background */
            color: white;
            overflow-x: hidden;
        }

        /* =========================
           NAVBAR
           ========================= */
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 40px;
            position: absolute;
            top: 0;
            z-index: 50;
            width: 100%;
            color: white;
            background: rgba(31, 10, 18, 0.8); /* Slight transparent bg */
            backdrop-filter: blur(5px);
        }

        .nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
            margin: 0;
            padding: 0;
            align-items: center;
        }

        .nav li { cursor: pointer; font-weight: 500; transition: color 0.3s;}
        .nav li:hover, .nav li a:hover { color: #3b82f6; }

        .nav .btn {
            padding: 10px 24px;
            border-radius: 25px;
            border: none;
            background: #3877d4;
            color: #1f0a12;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .nav .btn:hover { transform: scale(1.05); }
        .logo { font-size: 1.5rem; font-weight: bold; color: white; }


        /* =========================
           AUTH SECTION (LOGIN/REGISTER)
           ========================= */
        .auth-section {
            position: relative;
            padding-top: 140px; /* Space for fixed navbar */
            padding-bottom: 70px;
            background: #1f0a12;
            min-height: 100vh; /* Full viewport height */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-top: 40px;
        }

        /* Atmospheric Background Blobs */
        .auth-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            z-index: 0;
            pointer-events: none;
        }

        .blob-1 {
            width: 400px;
            height: 400px;
            background: #3b82f6; /* Blue */
            top: 10%;
            left: 20%;
            animation: floatBlob 8s infinite alternate;
        }

        .blob-2 {
            width: 300px;
            height: 300px;
            background: #e11d48; /* Red/Pink */
            bottom: 20%;
            right: 20%;
            animation: floatBlob 10s infinite alternate-reverse;
        }

        @keyframes floatBlob {
            from { transform: translate(0, 0); }
            to { transform: translate(30px, -30px); }
        }

        /* The Glass Card */
        .auth-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 450px;
            margin: 0 20px;
        }

        .auth-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            color: white;
            transition: all 0.3s ease;
        }

        /* Header */
        .auth-header h2 {
            font-size: 2rem;
            margin: 0 0 10px 0;
            background: linear-gradient(90deg, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-header p {
            color: #94a3b8;
            font-size: 0.95rem;
            margin: 0 0 30px 0;
            line-height: 1.5;
        }

        /* Form Fields */
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #cbd5e1;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            background: rgba(15, 23, 42, 0.8);
        }

        /* Button */
        .auth-btn {
            margin-top: 10px;
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(90deg, #3b82f6, #2563eb);
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(59, 130, 246, 0.4);
        }

        .auth-btn:active {
            transform: translateY(0);
        }

        /* Toggle Switch Text */
        .auth-switch {
            margin-top: 25px;
            font-size: 0.95rem;
            color: #94a3b8;
        }

        .auth-switch span {
            color: #3b82f6;
            font-weight: 600;
            cursor: pointer;
            text-decoration: underline;
            text-underline-offset: 4px;
            transition: color 0.2s;
        }

        .auth-switch span:hover {
            color: #60a5fa;
        }

        /* Animation for switching fields */
        .fade-in {
            animation: fadeIn 0.4s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }


        /* =========================
           VANTA FOOTER
           ========================= */
        .footer-section {
            position: relative;
            /* No margin top needed here as it follows main content */
            color: white;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            min-height: 350px; 
            display: flex;
            align-items: center;
            margin: 0px;
        }

        .footer-content {
            position: relative;
            z-index: 2; 
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 40px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            pointer-events: none; 
        }

        .footer-links, .footer-copy {
            pointer-events: auto;
        }

        .footer-links {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .brand-block h3 {
            font-size: 2rem;
            margin: 0;
            background: linear-gradient(90deg, #60a5fa, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        .brand-block p {
            margin: 5px 0 0 0;
            font-size: 0.9rem;
            color: #94a3b8;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .link-row {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .link-row span {
            font-size: 1rem;
            color: #cbd5e1;
            letter-spacing: 0.5px;
        }

        .link-row strong {
            color: #60a5fa;
            margin-right: 10px;
        }

        .footer-copy {
            font-size: 0.9rem;
            color: #64748b;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .footer-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 40px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Destructure Globals
        const { useState, useEffect, useRef } = React;

        function Navbar() {
            return (
                <nav className="nav">
                    <div className="logo">
                        <img src="./img/logo.jpg" className="customclass-logo"/>
                    </div>
                    <ul>
                        <li><a href="./index.html">Home</a></li>
                        <li>Services</li>
                        <li><a href="./Form.html">Medics</a></li>
                        <li>About</li>
                        <li className="btn"><a href="./Form.html">Login</a></li>
                    </ul>
                </nav>
            );
        }

        // 2. AUTH SECTION COMPONENT
        function AuthSection() {
            const [isLogin, setIsLogin] = useState(true); // Toggle state

            return (
                <section className="auth-section">
                    <div className="auth-container">
                        
                        {/* The Glass Card */}
                        <div className="auth-card">
                            <div className="auth-header">
                                <h2>{isLogin ? "Welcome Back" : "Join Us!"}</h2>
                                <p>
                                    {isLogin 
                                        ? "Access your personalized cardiac health insights." 
                                        : "Start your journey to better heart health today."}
                                </p>
                            </div>

                            <form className="auth-form" onSubmit={(e) => e.preventDefault()}>
                                
                                {/* Name Field (Only for Register) */}
                                {!isLogin && (
                                    <div className="input-group fade-in">
                                        <label>Full Name</label>
                                        <input type="text" placeholder="John Doe" required />
                                    </div>
                                )}

                                <div className="input-group">
                                    <label>Email Address</label>
                                    <input type="email" placeholder="you@example.com" required />
                                </div>

                                <div className="input-group">
                                    <label>Password</label>
                                    <input type="password" placeholder="••••••••" required />
                                </div>

                                {/* Confirm Password (Only for Register) */}
                                {!isLogin && (
                                    <div className="input-group fade-in">
                                        <label>Confirm Password</label>
                                        <input type="password" placeholder="••••••••" required />
                                    </div>
                                )}

                                <button type="submit" className="auth-btn">
                                    {isLogin ? "Login" : "Create Account"}
                                </button>
                            </form>

                            {/* Toggle Switch */}
                            <div className="auth-switch">
                                <p>
                                    {isLogin ? "New to HeartGuard? " : "Already have an account? "}
                                    <span onClick={() => setIsLogin(!isLogin)}>
                                        {isLogin ? "Register here" : "Login here"}
                                    </span>
                                </p>
                            </div>
                        </div>

                    </div>
                    
                    {/* Background Blobs for Atmosphere */}
                    <div className="auth-blob blob-1"></div>
                    <div className="auth-blob blob-2"></div>
                </section>
            );
        }

        // 3. FOOTER COMPONENT (Vanta Animation)
       function Footer() {
        // 1. Initialize Refs and State for Vanta
            const footerRef = React.useRef(null);
            const [vantaEffect, setVantaEffect] = React.useState(null);

            // 2. Trigger the Effect
            React.useEffect(() => {
                if (!vantaEffect && window.VANTA) {
                    setVantaEffect(
                        window.VANTA.NET({
                            el: footerRef.current,
                            mouseControls: true,
                            touchControls: true,
                            gyroControls: false,
                            minHeight: 200.00,
                            minWidth: 200.00,
                            scale: 1.00,
                            scaleMobile: 1.00,
                            color: 0x3b82f6,       // Same blue as Banner
                            backgroundColor: 0x1f0a12, // Same dark bg as Banner
                            points: 12.0,
                            maxDistance: 22.0,
                            spacing: 18.0,
                        })
                    );
                }
                // Cleanup on unmount
                return () => {
                    if (vantaEffect) vantaEffect.destroy();
                };
            }, [vantaEffect]);

            return (
                <footer className="footer-section" ref={footerRef}>
                    
                    <div className="footer-content">
                        <div className="footer-links">
                            <div className="brand-block">
                                <img src="./img/logo.jpg" class="customclass-logo"/>  
                            </div>
                            <div className="link-row">
                                <span>Universität Paderborn</span>
                                <span>Warburger Straße 100</span>
                                <span>33098, Paderborn Germany</span>
                            </div>
                        </div>
                         
                    </div>
                </footer>
            );
        }

        // 4. MAIN APP COMPONENT
        function App() {
            return (
                <React.Fragment>
                    <Navbar />
                    <AuthSection />
                    <Footer />
                </React.Fragment>
            );
        }

        // Render
        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App />);
    </script>
</body>
</html>
